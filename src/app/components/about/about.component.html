<div class="container">
	<div class="content-column">
		<div class="title">
			{{aboutSection.header}}
		</div>
		<div class="content">
			<div *ngFor="let content of aboutSection.content;let i = index" class="text-container" #teamBox>

				<div>
					{{content}}
				</div>
			</div>
		</div>

		<div class="action-btn">
			<button class="btn primary">
				{{aboutSection.button}}
			</button>
		</div>

	</div>
	<div class="image-column">
		<img src="assets/images/about_us.png" alt="Center Image" class="team">

	</div>
</div>

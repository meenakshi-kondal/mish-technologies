<div class="footer">
	<div class="wave-top"></div>
	<div class="section">
		<div class="company-name">
			<div>{{footerData.title}}</div>
			<div>{{footerData.slogan}}</div>
		</div>

		<div class="quick_link">
			@for (links of footerData.quick_links; track links.name) {
				<div class="links"><a [href]="links.path">{{links.name}}</a>
				</div>
			}

		</div>

		<div class="social_media">
			@for (links of footerData.social_media; track links.path) {
				<a [routerLink]="links.path">
					<i [class]="links.icon"></i>
				</a>
			}
		</div>

	</div>


	<div class="footer-bottom">

		{{footerData.copyright}}
	</div>
</div>

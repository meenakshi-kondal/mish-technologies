<div class="container technology-tab">
    <div class="title">
        {{technologies.header}}
    </div>
    <div class="image-box" >
        <div *ngFor="let image of technologies.images; let i = index" [ngClass]="{'fade-in': visibleImages[i]}" #techBox>

            <img [src]="image.src" [alt]="image.alt">
        </div>
    </div>
</div>

<div class="container technology-tab">
    <div class="title">
        {{technologies.header}}
    </div>
    <div class="image-box">
        <div *ngFor="let image of technologies.images; let i = index">

            <img [src]="image.src" [alt]="image.alt" pAnimateOnScroll animation="fadein" [duration]="1000"
                [delay]="i * 200">
        </div>
    </div>
</div>

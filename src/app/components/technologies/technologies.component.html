<div class="container technology-tab">
    <div class="title">
        {{technologies.header}}
    </div>
    <div class="image-box">

        @for (image of technologies.images; track image.alt; let i = $index) {
            <div class="box"  [attr.data-index]="i">
                <img [src]="image.src" [alt]="image.alt"/>
            </div>
        }
    </div>
</div>

<div class="container serice-tab">


    <div class="left-column">

        <div class="left-content">
            <div class="title">{{servicesData.title}}</div>
            <div class="tagline stroke-content">{{servicesData.tagline}}</div>
            
        </div>
    </div>


    <div class="right-content">
        <div *ngFor="let service of servicesData.services;" class="tab">

            <div class="name">
                {{service.name}}
            </div>
            <div class="description">
                "{{service.content}}"
            </div>

        </div>
    </div>
</div>
